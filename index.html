    <script>
      // Change which button should be active
      function changeActive(id){
        //Get the array of activeButtons and use position 0 (because there should only be one activeButton) and remove 'activeButton'
        document.getElementsByClassName("activeButton")[0].className =
        document.getElementById(id).className.replace
            ( /(?:^|\s)activeButton(?!\S)/g , '' );

        document.getElementById(id).className += " activeButton";     // Add the class to the selected button so it becomse active
      }
    </script>
